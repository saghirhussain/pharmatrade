  <body>

<div class='loginContainer'>

  <div class='loginPic'>
    <h1>Welcome to PharmaTrade</h1>
    <h3>Buy and sell Pharmaceuticals</h3>
    <a href="">Sign up</a>
  </div>
  <div class="loginFormContainer">
    <img src="{% static "img/logolarge.jpg" %}" alt="logo" style='height: 40px; '>
    <form id="signInForm" method="post">
      {% csrf_token %}
      <h3>Hello, Welcome back!</h3>
      <p>Please login to you account</p>
    	<div class="form-group">
      	<!-- <label for="username1">Username</label> -->
        <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
      	<input type="text" name="username" class="form-control formHeight" id="username" placeholder="username">

    	</div>
    	<div class="form-group">
      	<!-- <label for="password1">Password</label> -->
        <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
      	<input type="password" name="password" class="form-control formHeight" id="password1" placeholder="Password">
    	</div>
      <a href="#">Forgot your password</a>
    	<button id="loginbutton" type="submit">Log in</button>
  	</form>

  </div>

  </div>
</div>
